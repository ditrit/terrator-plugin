<svg
  class="model"
  width="{{ drawOption.width or 186 }}"
  height="{{ drawOption.height or 160 }}"
  x="{{ drawOption.x }}"
  y="{{ drawOption.y }}"
  overflow="visible"
  {% if isSelected %}
  style="outline: 2px solid deepskyblue; outline-offset: 2px; filter: drop-shadow(0 4px 4px #aaa);"
  {% else %}
  style="filter: drop-shadow(0 4px 4px #aaa);"
  {% endif %}
>
  <g class="canBeHidden {% if drawOption.hide %}hide{% endif %}">
    <rect
      class="background"
      stroke="#224F7C"
      fill="#FFFFFF"
      width="100%"
      height="100%"
      ry="4"
      rx="4"
    />
    <svg
      x="50%"
      y="7"
      overflow="visible"
    >
      <g transform="translate(-22)">
        {{ icon | safe }}
      </g>
    </svg>
    <rect
      class="components-background"
      width="100%"
      height="100%"
      rx="0"
      x="6"
      y="80"
      style="width: calc(100% - 12px); height: calc(100% - 86px)"
      stroke="#5B81A5"
      stroke-dasharray="4 3"
      stroke-dashoffset="-3"
      fill="white"
    />

    <g
     stroke="none"
     fill="#224F7C"
     font-family="Source Sans Pro"
    >
      <text
        font-size="10"
        text-anchor="middle"
        x="50%"
        y="62"
      >
        {{ externalId }}
      </text>
      <text
        text-anchor="middle"
        font-size="8"
        x="50%"
        y="72"
      >
        {{ definition.type }}
      </text>
    </g>
    <g
      stroke="none"
      fill="#224F7C"
      font-family="Source Sans Pro"
    >
      <text
        font-size="10"
        text-anchor="middle"
        x="50%"
        y="62"
      >
        {{ externalId }}
      </text>
      <text
        text-anchor="middle"
        font-size="8"
        x="50%"
        y="72"
      >
        {{ definition.type }}
      </text>
    </g>
    {% if not canHaveLink %}
    <g class="{{ id }} anchors" opacity="1" fill="transparent">
      <circle class="anchor" name="top" r="1" cx="50%" cy="1"/>
      <circle class="anchor" name="bottom" r="1" cx="50%" cy="100%"/>
      <circle class="anchor" name="left" r="1" cx="1" cy="50%"/>
      <circle class="anchor" name="right" r="1" cx="100%" cy="50%"/>
    </g>
    {% else %}
    <g
      class="{{ id }} anchors"
      cursor="grab"
      stroke="#224F7C"
      fill="#FFFFFF"
    >
      <circle class="anchor" name="top" r="3" cx="50%" cy="0" />
      <circle class="anchor" name="bottom" r="3" cx="50%" cy="100%" />
      <circle class="anchor" name="left" r="3" cx="0%" cy="50%" />
      <circle class="anchor" name="right" r="3" cx="100%" cy="50%" />
    </g>
    {% endif %}
    {% if hasError %}
    <g>
      <svg
        class="error-button"
        x="3"
        y="3"
        width="15px"
        height="15px"
        fill="white"
        stroke="#BB0A21"
        stroke-width="1px"
      >
        <rect rx="2" width="100%" height="100%" fill="white"/>
        <g
          transform="translate(2 2)"
          fill="#BB0A21"
        >
          {{ getIcon('error') | safe }}
        </g>
      </svg>
    </g>
    {% endif %}
    <g transform="translate(-18 -18)">
      <svg
        class="resize-button"
        x="100%"
        y="100%"
        width="15px"
        height="15px"
        fill="white"
        stroke="#224F7C"
        stroke-width="1px"
        cursor="nw-resize"
      >
        <rect rx="2" width="100%" height="100%" fill="white"/>
        <g
          transform="translate(13 2) rotate(90)"
          fill="#224F7C"
        >
          {{ getIcon('resize') | safe }}
        </g>
      </svg>
    </g>
    <g transform="translate(-18 0)">
      <svg
        class="menu-button"
        x="100%"
        y="3"
        width="15px"
        height="15px"
        fill="white"
        stroke="#224F7C"
        stroke-width="1px"
        cursor="pointer"
      >
        <rect rx="2" width="100%" height="100%" fill="white"/>
        <g
          transform="translate(2 2)"
          fill="#224F7C"
        >
          {{ getIcon('menu') | safe }}
        </g>
      </svg>
    </g>
  </g>
  <g
    class="components"
    transform="translate(6 80)"
  >
  </g>
</svg>
