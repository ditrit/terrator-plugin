<svg
  class="model canBeHidden {% if drawOption.hide %}hide{% endif %}"
  width="96"
  height="80"
  overflow="visible"
  x="{{ drawOption.x or 0 }}"
  y="{{ drawOption.y or 0 }}"
  {% if isSelected %}
  style="outline: 2px solid deepskyblue; outline-offset: 2px; filter: drop-shadow(0 4px 4px #aaa);"
  {% else %}
  style="filter: drop-shadow(0 4px 4px #aaa);"
  {% endif %}
>
  <rect
    class="background"
    stroke="#224F7C"
    fill="#FFFFFF"
    width="100%"
    height="100%"
    ry="4"
    rx="4"
  />

  <svg
    x="50%"
    y="50%"
    overflow="visible"
  >
    <g transform="translate(-22 -34)">
      {{ icon | safe }}
    </g>
  </svg>

  <svg
    width="100%"
    y="50%"
  >
    <g
     stroke="none"
     fill="#224F7C"
     font-family="Source Sans Pro"
     transform="translate(0 -40)"
    >
      {% if definition.blockType == "module" %}
      <text
        text-anchor="middle"
        font-size="10"
        x="50%"
        y="62"
      >
        {{ definition.type }}
      </text>
      {% else %}
      <text
        font-size="10"
        text-anchor="middle"
        x="50%"
        y="62"
      >
        {{ externalId }}
      </text>
      <text
        text-anchor="middle"
        font-size="8"
        x="50%"
        y="72"
      >
        {{ definition.type }}
      </text>
      {% endif %}
    </g>
  </svg>

  {% if not canHaveLink %}
  <g class="{{ id }} anchors" opacity="1" fill="transparent">
    <circle class="anchor" name="top" r="1" cx="50%" cy="1"/>
    <circle class="anchor" name="bottom" r="1" cx="50%" cy="100%"/>
    <circle class="anchor" name="left" r="1" cx="1" cy="50%"/>
    <circle class="anchor" name="right" r="1" cx="100%" cy="50%"/>
  </g>
  {% else %}
  <g
    class="{{ id }} anchors"
    cursor="grab"
    stroke="#224F7C"
    fill="#FFFFFF"
  >
    <circle class="anchor" name="top" r="3" cx="50%" cy="0" />
    <circle class="anchor" name="bottom" r="3" cx="50%" cy="100%" />
    <circle class="anchor" name="left" r="3" cx="0%" cy="50%" />
    <circle class="anchor" name="right" r="3" cx="100%" cy="50%" />
  </g>
  {% endif %}
  {% if hasError and not isReadOnly %}
  <g>
    <svg
      class="error-button"
      x="3"
      y="3"
      width="15px"
      height="15px"
      fill="white"
      stroke="#BB0A21"
      stroke-width="1px"
    >
      <rect width="100%" height="100%" fill="white"/>
      <g
        transform="translate(2 2)"
        fill="#BB0A21"
      >
        {{ getIcon('error') | safe }}
      </g>
    </svg>
  </g>
  {% endif %}
  {% if not isReadOnly %}
  <g transform="translate(-18 0)">
    <svg
      class="menu-button"
      x="100%"
      y="3"
      width="15px"
      height="15px"
      fill="white"
      stroke="#224F7C"
      stroke-width="1px"
      cursor="pointer"
    >
      <rect width="100%" height="100%" fill="white"/>
      <g
        transform="translate(2 2)"
        fill="#224F7C"
      >
        {{ getIcon('menu') | safe }}
      </g>
    </svg>
  </g>
  {% endif %}
  {% if hasCount %}
  <g transform="translate(0 -18)">
    <svg
      x="3"
      y="100%"
      width="15px"
      height="15px"
      fill="white"
      stroke="#224F7C"
      stroke-width="1px"
      cursor="help"
    >
      <title>{{ getAttribute('count').value }}</title>
      <rect width="100%" height="100%" fill="white"/>
      <text y="11px" x="50%" fill="#224F7C" text-anchor="middle" font-size="10px" font-family="Arial" stroke="none">{{ count }}</text>
    </svg>
  </g>
  {% endif %}
</svg>
